<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery parallaxTilt Plugin Demo</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <a href="#" id="work" class="parallaxTilt_hover">
            <figure class="tilter_figure">
                <img class="tilter_image" src="imgs/img_2.jpg" alt="dive" />
                <div class="tilter_deco">
                    <img class="tilter_image" src="imgs/img_1.png" alt="dive" />
                </div>
                <figcaption class="tilter_caption">
                    <h3 class="tilter_title">Marinko BrdareviÄ‡</h3>
                    <p class="tilter_tag">
                        <span>Web designer / developer</span>
                    </p>
                </figcaption>
            </figure>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/parallaxTilt.min.js"></script>
    <script type="text/javascript">
        (function () {

            //	default opts:
            //	parallaxMultiple: 0.1,
            //	tiltMultiple: 0.05,
            //      duration: 500,
            //      easing:'easeOutExpo'

            $('.tilter_image').parallaxTilt({
                parallaxMultiple: .18
            });
            $('.tilter_deco').parallaxTilt({
                parallaxMultiple: .05
            });
            $('.tilter_caption').parallaxTilt({
                parallaxMultiple: -(0.08)
            });

        })();
    </script>
</body>
